<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能问诊 - 皮肤病识别平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .chat-header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: row;
        }
        .chat-history {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: #fafafa;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
        }
        .user-message {
            justify-content: flex-end;
        }
        .bot-message {
            justify-content: flex-start;
        }
        .message-bubble {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            line-height: 1.5;
        }
        .user-bubble {
            background: #2575fc;
            color: white;
            border-bottom-right-radius: 5px;
        }
        .bot-bubble {
            background: #e6f0ff;
            color: #333;
            border-bottom-left-radius: 5px;
        }
        .input-area {
            display: flex;
            padding: 15px;
            background: white;
            border-top: 1px solid #eee;
        }
        #user-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        #user-input:focus {
            border-color: #2575fc;
        }
        #send-btn {
            margin-left: 10px;
            padding: 12px 25px;
            background: #2575fc;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        #send-btn:hover {
            background: #1a68e8;
        }
        .typing-indicator {
            display: none;
            padding: 10px 15px;
            color: #666;
            font-style: italic;
        }
        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            text-decoration: none;
            color: #4a6fa5;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-width: 120px;
            margin: 20px 0;
            margin-left: auto;
        }

        .back-btn:hover {
            background: white;
            transform: translateX(-5px);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div>
                <h2>AI皮肤科医生</h2>
                <p>请描述您的皮肤问题，我将为您提供专业建议</p>
            </div>
            <a href="/" class="back-btn">
                <i class="fas fa-arrow-left"></i> 返回首页
            </a>
        </div>
        
        <div class="chat-history" id="chat-history">
            <div class="message bot-message">
                <div class="message-bubble bot-bubble">
                    您好！我是AI皮肤科医生。请描述您的皮肤状况，如症状、部位、持续时间等，我将为您提供专业建议。
                </div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typing-indicator">
            AI医生正在思考...
        </div>
        
        <div class="input-area">
            <input type="text" id="user-input" placeholder="请输入您的皮肤问题..." autocomplete="off">
            <button id="send-btn">发送</button>
        </div>
    </div>
    

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatHistory = document.getElementById('chat-history');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            const typingIndicator = document.getElementById('typing-indicator');
            
            // 发送消息函数
            function sendMessage() {
                const message = userInput.value.trim();
                console.log(message);
                if (!message) return;
                
                // 添加用户消息到聊天历史
                addMessageToHistory(message, 'user');
                userInput.value = '';
                
                // 显示"正在输入"提示
                typingIndicator.style.display = 'block';
                chatHistory.scrollTop = chatHistory.scrollHeight;
                
                // 发送到后端
                fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question: message })
                })
                .then(response => response.json())
                .then(data => {
                    typingIndicator.style.display = 'none';
                    if (data.reply) {
                        addMessageToHistory(data.reply, 'bot');
                    } else if (data.error) {
                        addMessageToHistory(`抱歉，出错了: ${data.error}`, 'bot');
                    }
                })
                .catch(error => {
                    typingIndicator.style.display = 'none';
                    addMessageToHistory('网络请求失败，请稍后再试', 'bot');
                    console.error('Error:', error);
                });
            }
            
            // 添加消息到聊天历史
            function addMessageToHistory(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}-message`;
                
                const bubble = document.createElement('div');
                bubble.className = `message-bubble ${sender}-bubble`;
                bubble.textContent = text;
                
                messageDiv.appendChild(bubble);
                chatHistory.appendChild(messageDiv);
                
                // 滚动到底部
                chatHistory.scrollTop = chatHistory.scrollHeight;
            }
            
            // 发送按钮点击事件
            sendBtn.addEventListener('click', sendMessage);
            
            // 回车键发送
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // 自动聚焦输入框
            userInput.focus();
        });
    </script>
</body>
</html>
